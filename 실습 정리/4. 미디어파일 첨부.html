<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어 관련 태그</title>
</head>
<body>
    <h1>이미지 추가 태그</h1>
    <img src="../images/뽀삐.png" alt="뽀삐" width="200">
    <img src="../images/뽀삐2.jpg" alt="뽀삐" width="200">
    <hr>


    <h1>동영상 추가 태그</h1>
    <p>동영상 추가 태그는 &ltvideo&gt 태그를 사용하면 돼</p>
    <p>기본적으로 동영상 컨트롤 버튼(재생,정지, 등) <mark><b>controls</b></mark> 옵션을 사용해야 함</p>
    <p>자동재생 옵션은 <mark><b>autoplay</b></mark></p>
    <p>자동음소거 옵션은 <mark><b>muted</b></mark></p>
    <p><b>(ex)</b> &ltvideo src="../medias/flight.mp4" width="30%" controls autoplay muted&gt</video></p>
    <p style="color: red;">무한반복 옵션은 없음</p>
    <video src="../medias/flight.mp4" alt="비행기" width="80%" controls></video>
    <hr>


    <h1>오디오 추가 태그</h1>
    <audio src="../medias/spring.mp3" controls></audio>
</body>
</html>
